<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>keep</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="keep"></div>
    
    
    <script type="text/javascript">
        $(document).ready(function(){
            var url = '';
            
            //url = 'http://192.168.174.200:10008';
            url = 'http://192.168.5.200';
            
            setInterval(tt, 500);
        
            function tt(){
                $.ajax({
                    type:"GET",
                    dataType:"String",
                    url:url,
                    success:function(re){
                        $("#keep").append('<p>'+re+'</p>');
                    },
                    error:function(re){
                        console.log(re);
                        $("#keep").append('<p>'+re.responseText+'</p>');
                    }
                });
            }
        });
        
	</script>
</body>    
</html>
