<!DOCTYPE html><html>	<head>        <title>effect</title>		<link rel="stylesheet" type="text/css" href="css/default.css" />		<link rel="stylesheet" type="text/css" href="css/component.css" />	</head>	<body>		<div class="container">            <header>				<nav class="codrops-demos">                    <div class="Add" id="Add">Add</div>					<a class="current-demo" href="index.html">Demo 1</a>				</nav>			</header>			<ul class="grid effect-8" id="grid"></ul>            <div class="Add">Add</div>        </div>        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>        <script src="js/modernizr.custom.js"></script>        <script src="js/masonry.pkgd.min.js"></script>        <script src="js/imagesloaded.js"></script>        <script src="js/classie.js"></script>        <script src="js/AnimOnScroll.js"></script>        <script>            function scroll(){                new AnimOnScroll( document.getElementById( 'grid' ), {                    minDuration : 0.4,                    maxDuration : 0.7,                    viewportFactor : 0.2                } );            }            $('.Add').on('click', function(){                var html = '';                var i = 1;                for(i; i<=9; i++){                    html += '<li><a href="javascript:;"><img src="images/'+i+'.jpg"></a></li>';                }                $('#grid').append(html);                scroll();scroll();scroll();            });        </script>    </body></html>
